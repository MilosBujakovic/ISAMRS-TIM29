<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head><meta charset="UTF-8"></meta>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" th:href="@{/css/pocetna.css}"
	href="/css/pocetna.css"></link>
</head>
<body>
    <div class="p-3 py-5">
       <div class="d-flex justify-content-md-center align-items-center mb-3">
           <h4 class="text-right">Moji podaci</h4>
       </div>
        <form>
        <div class="row mt-3 ">
        <div class="col-md-12"><input readonly type="text" class="form-control" placeholder="Unesite ime" th:value="${vlasnikVikendice.ID}" name="ID"></input></div>
            <div class="col-md-12"><label class="labels">Naziv</label><input type="text" class="form-control" placeholder="Unesite ime" th:value="${vikendica.naziv}" name="naziv"></input></div>
            <div class="col-md-12"><label class="labels">Adresa</label><input type="text" class="form-control" placeholder="Unesite prezime" th:value="${vikendica.adresa}" name="adresa"></input></div>
            <div class="col-md-12"><label class="labels">Broj Soba</label><input type="text" class="form-control" placeholder="Unesite korisničko ime" th:value="${vikendica.brojSoba}" name="brojSoba"></input></div>
            <div class="col-md-12"><label class="labels">Broj Kreveta</label><input type="text" class="form-control" placeholder="Unesite mjesto prebivališta" th:value="${vikendica.brojKreveta}" name="brojKreveta"></input></div>
            <div class="col-md-12"><label class="labels">Cijena</label><input type="text" class="form-control" placeholder="Unesite grad" th:value="${vikendica.cena}" name="cena"></input></div>
            <div class="col-md-12"><label class="labels">Slika:</label><input type="file" class="form-control" placeholder="Unesite državu" th:value="${vikendica.linkSlike}" name="linkSlike"></input></div>
<div class="mt-5 text-left"><button class="btn btn-primary profile-button" th:formaction="@{/vikendice/napravi/}+${vlasnikVikendice.ID}" type="submit" >Dodaj Vikendicu</button>
         </div>
    </div></form>
   </div>
</body>
</html>
