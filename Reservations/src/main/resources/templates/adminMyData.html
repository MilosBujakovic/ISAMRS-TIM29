<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Administrator</title>
</head>
<link rel="stylesheet" th:href="@{/css/adminProfile.css}"
	href="/css/adminProfile.css">
<body>
	<header role="banner">
		<h1>Profil administratora</h1>
		<ul class="utilities">
			<li class="user"><a th:href="@{/admin/my-profile}">Moji
					podaci</a></li>
			<li class="logout warn"><a th:href="@{/}">Log out</a></li>
		</ul>
	</header>

	<nav role="navigation">
		<ul class="main">
			<li class="preview"><a th:href="@{/admin/view-all}">Pregled
					stanja sistema</a></li>
			<li class="euro"><a th:href="@{/admin/revenue}">Evidencija
					prihoda</a></li>
			<li class="reports"><a th:href="@{/admin/reports}">Prikaz
					izvestaja</a></li>
			<li class="admin"><a th:href="@{/admin/add-admin}">Dodaj
					administratora</a></li>
			<li class="home"><a th:href="@{/admin}">Nazad na profil</a></li>
		</ul>
	</nav>

	<main role="main">

		<section class="panel important">

			<h2>Svi entiteti</h2>
			<form action="#">
				<div class="onethird">
					<label for="select-choice">Select Dropdown Choice:</label> <select
						name="select-choice" id="select-choice">
						<option value="Choice 1">Choice 1</option>
						<option value="Choice 2">Choice 2</option>
						<option value="Choice 3">Choice 3</option>
					</select> <input type="submit" value="Submit" />
				</div>
			</form>
			<table>
				<tr>
					<th>Username</th>
					<th>Posts</th>
					<th>comments</th>
					<th>date</th>
				</tr>
				<tr>
					<td>Pete</td>
					<td>4</td>
					<td>7</td>
					<td>Oct 10, 2015</td>

				</tr>
				<tr>
					<td>Mary</td>
					<td>5769</td>
					<td>2517</td>
					<td>Jan 1, 2014</td>
				</tr>
			</table>
		</section>

	</main>
</body>
</html>
