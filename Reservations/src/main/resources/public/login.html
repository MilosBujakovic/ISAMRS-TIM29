
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/Registration</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Pridruzite nam se</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Napravite Nalog</h1>
			
			
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<select name="ULOGA">
			<option value="Klijent">Klijent</option>
			<option value="Oglasivac">Pruzalac Usluga </option>
			</select>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/login" method="POST">
			<h1>Sign in</h1>
			
			<input type="text" placeholder="username" name="username"/>
			<input type="password" placeholder="Password" name="password" />
			<a href="#">Zaboravili ste lozinku?</a>
			<button>Ulogujte se</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Dobro dosli</h1>
				<p>Unesite vase podatke</p>
				<button class="ghost" id="signIn">Ulogujte se</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Pozdrav</h1>
				<p>Unesite vase podatke</p>
				<button class="ghost" id="signUp">Registrujte se</button>
			</div>
		</div>
	</div>
</div>


  <script  src="./script.js"></script>

</body>
</html>
